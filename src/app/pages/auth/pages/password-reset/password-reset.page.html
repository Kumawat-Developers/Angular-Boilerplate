<!-- Container -->
<div class="container mx-auto">
  <div class="flex justify-center px-6 my-12">
    <!-- Row -->
    <div class="flex w-full xl:w-3/4 lg:w-11/12">
      <!-- Col -->
      <div
        class="hidden w-full h-auto bg-gray-400 bg-cover rounded-l-lg lg:block lg:w-1/2"
        style="
          background-image: url('https://source.unsplash.com/oWTW-jNGl9I/600x800');
        "
      ></div>
      <!-- Col -->
      <div class="w-full p-5 bg-white rounded-lg lg:w-1/2 lg:rounded-l-none">
        <div class="px-8 mb-4 text-center">
          <h3 class="pt-4 mb-2 text-2xl text-gray-700" >Forgot Your Password?</h3>
          <p class="mb-4 text-sm text-gray-700">
            We get it, stuff happens. Just enter your email address below and
            we'll send you a link to reset your password!
          </p>
        </div>
        <form
          class="px-8 pt-6 pb-8 mb-4 bg-white rounded"
          [formGroup]="passwordResetForm"
          (ngSubmit)="onSubmit()"
        >
          <div class="mb-4">
            <label
              class="block mb-2 text-sm font-bold text-gray-700"
              for="email"
            >
              Email
            </label>

            <tui-input
              id="email"
              type="email"
              class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              formControlName="email"
            >
              Type a Email ID
            </tui-input>
            <tui-field-error formControlName="email"></tui-field-error>
          </div>
          <div class="mb-6 text-center">
            <button
              class="w-full px-4 py-2 font-bold text-white bg-red-500 rounded-full hover:bg-red-700 focus:outline-none focus:shadow-outline"
              type="submit"
              [disabled]="!passwordResetForm.valid"
            >
              Reset Password
            </button>
          </div>
          <hr class="mb-6 border-t" />
          <div class="text-center">
            <a
              class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
              routerLink="/auth/sign-up"
            >
              Create an Account!
            </a>
          </div>
          <div class="text-center">
            <a
              class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
              routerLink="/auth/sign-in"
            >
              Already have an account? Login!
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
