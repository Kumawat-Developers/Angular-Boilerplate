<!-- This is an example component -->
<div class="font-sans">
  <div class="relative flex flex-col items-center min-h-screen sm:justify-center ">
      <div class="relative w-full sm:max-w-sm">
          <div class="absolute w-full h-full transform bg-blue-400 shadow-lg card rounded-3xl -rotate-6"></div>
          <div class="absolute w-full h-full transform bg-red-400 shadow-lg card rounded-3xl rotate-6"></div>
          <div class="relative w-full px-6 py-4 bg-gray-100 shadow-md rounded-3xl">
              <label for="" class="block mt-3 text-sm font-semibold text-center text-gray-700">
                  Login
              </label>
                <form [formGroup]="signInForm" (ngSubmit)="onSubmit()"  class="mt-10">

                  <div>

                      <tui-input
                      class="block w-full mt-1 bg-gray-100 border-none shadow-lg h-11 rounded-xl hover:bg-blue-100 focus:bg-blue-100 focus:ring-0"
                      formControlName="email"
                    >
                      Type a Email ID
                    </tui-input>
                    <tui-field-error formControlName="email"></tui-field-error>
                  </div>

                  <div class="mt-7">
                    <tui-input
                    class="block w-full mt-1 bg-gray-100 border-none shadow-lg h-11 rounded-xl hover:bg-blue-100 focus:bg-blue-100 focus:ring-0"
                    formControlName="password"
                  >
                    Type a Password
                  </tui-input>
                  <tui-field-error formControlName="password"></tui-field-error>
                  </div>

                  <div class="flex mt-7">
                      <label for="remember_me" class="inline-flex items-center w-full cursor-pointer">
                          <input id="remember_me" type="checkbox" class="text-indigo-600 border-gray-300 rounded shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" name="remember">
                          <span class="ml-2 text-sm text-gray-600">
                              remeber me
                          </span>
                      </label>

                     <div class="w-full text-right">
                          <a class="text-sm text-gray-600 underline hover:text-gray-900"  routerLink="/auth/password-reset">
                             Forgot your password ?
                          </a>
                     </div>
                  </div>

                  <div class="mt-7">
                      <button class="w-full py-3 text-white transition duration-500 ease-in-out transform bg-blue-500 shadow-xl rounded-xl hover:shadow-inner focus:outline-none hover:-translate-x hover:scale-105"   [disabled]="!signInForm.valid">
                          Login
                      </button>
                  </div>

                  <div class="flex items-center text-center mt-7">
                      <hr class="w-full border-gray-300 rounded-md border-1">
                      <label class="block w-full text-sm font-medium text-gray-600">
                          Login With
                      </label>
                      <hr class="w-full border-gray-300 rounded-md border-1">
                  </div>

                  <div class="flex justify-center w-full mt-7">
                      <button class="px-4 py-2 mr-5 text-white transition duration-500 ease-in-out transform bg-blue-500 border-none shadow-xl cursor-pointer rounded-xl hover:shadow-inner hover:-translate-x hover:scale-105">

                          Facebook
                      </button>

                      <button class="px-4 py-2 text-white transition duration-500 ease-in-out transform bg-red-500 border-none shadow-xl cursor-pointer rounded-xl hover:shadow-inner hover:-translate-x hover:scale-105">

                          Google
                      </button>
                  </div>

                   <div class="mt-7">
                      <div class="flex items-center justify-center">
                          <label class="mr-2" >You're new ?</label>
                          <a routerLink="/auth/sign-up" class="text-blue-500 transition duration-500 ease-in-out transform hover:-translate-x hover:scale-105">
                              Create an account
                          </a>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>

</div>
